<div class='flex-container flex-center'>
  <div id='main-container' class='flex-container flex-column'>
    <div class="form">
      <input type="text" name='StartDate)' placeholder='Start Date (d/mm/YYYY)' #startDate>
      <div class="width-5"></div>
      <input type="number" placeholder='NumberOfDays' name='Number of Days' #numberOfDays>
      <div class="width-5"></div>
      <button class='primary' (click)='generateCalendar(startDate, numberOfDays)'>Generate Calendar</button>
    </div>
    <div *ngIf="months?.length > 0" class='flex-container'>
      <div *ngFor="let wday of wdays">
        <div class='calendar-header flex-container flex-center'>{{wday}}</div>
      </div>
    </div>
    <div id='calendar-container' *ngFor="let month of months">
      <div class=' flex-container flex-center-horizontal calendar-navigator'>
        <div>{{month.name}}</div>
      </div>
      <div class='flex-container flex-wrap'>
        <div *ngFor="let day of month.days">
          <div class='calendar-day flex-container flex-center' [ngClass]="{'inactiveDay ': !day, 'weekend': isWeekend(day?.day())}">{{day?.date()}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
